<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dat {
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .dat h1 {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <input placeholder="Write a name" type="text">
    <div class="dat"></div>
    <script>
        let users = []; // To store the fetched user data

        // Fetch user data from the API
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(res => res.json())
            .then(data => {
                users = data; // Store the data
                renderUsers(users); // Initial render
            });

        // Function to render user names
        function renderUsers(users) {
            const datContainer = document.querySelector('.dat');
            datContainer.innerHTML = ''; // Clear previous content
            users.forEach(user => {
                datContainer.innerHTML += `<h1>${user.name}</h1>`;
            });
        }

        // Add event listener for input changes
        document.querySelector('input').addEventListener('input', (e) => {
            const inputValue = e.target.value.toLowerCase();
            const filteredUsers = users.filter(user => user.name.toLowerCase().includes(inputValue));
            renderUsers(filteredUsers); // Render filtered users
            console.log(filteredUsers)
        });
    </script>
</body>
</html>
